  - role: assistant
    content: Perfect. We'll send those to your Maple Street address. Now, would you like to set up online banking?
  - role: user
    content: Absolutely, yes.
  - role: assistant
    content: Great. You'll need to create a username. What would you like to use?
  - role: user
    content: How about MRobertson503?
  - role: assistant
    content: Let me check... Yes, that username is available. You'll create your password when you first log in. Would you
