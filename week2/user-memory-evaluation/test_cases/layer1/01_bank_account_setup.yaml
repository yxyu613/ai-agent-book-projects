  - role: user
    content: Yes, it's mrobertson85@email.com
  - role: assistant
    content: Thank you. Now, for our records, what's your current employment status?
  - role: user
    content: I'm employed full-time as a software engineer at TechCorp Industries.
  - role: assistant
    content: How long have you been with TechCorp Industries?
  - role: user
