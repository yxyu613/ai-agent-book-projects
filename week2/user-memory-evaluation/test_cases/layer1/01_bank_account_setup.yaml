  - role: user
    content: Buddy. He was a golden retriever.
  - role: assistant
    content: 'Thank you. Second question: What city were you born in?'
  - role: user
    content: Denver, Colorado.
  - role: assistant
    content: 'And third: What was your mother''s maiden name?'
  - role: user
    content: Harrison.
  - role: assistant
    content: Perfect. Now, would you like to receive paper statements or electronic statements?
  - role: user
    content: Electronic is fine. Save some trees.
  - role: assistant
    content: Great choice! They'll be sent to mrobertson85@email.com. Is there anything else you'd like to add to your account?
